<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario</title>
</head>
<body>
    <div class="game-board">

        <img src="images/clouds.png" alt="clouds" class="clouds-1">
        <img src="images/clouds.png" alt="clouds" class="clouds-2">
        <img src="images/clouds.png" alt="clouds" class="clouds-3">
        <img src="images/mario-stop.png" alt="mario" class="mario">
        <img src="images/pipe.png" alt="mario pipe" class="pipe">
        <img src="images/grass.png" alt="grass" class="grass">


        <div class="floor">
            <img src="images/floor.png" class="floor-1">
            <img src="images/floor.png" class="floor-2">
            <img src="images/floor.png" class="floor-3">
        </div>
    </div>
    
    <p id="text-start">Para jogar, pressione alguma tecla!</p>

</body>
    <script src="script.js" defer></script>
</html>
